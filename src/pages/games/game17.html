<div class="modal-body game__modal-body">
  <div class="row" id="GameWrapper">


    <div class="col-12 game__content-col-bottom">
        <div class="game__button__container justify-content-center column">
            <button id="prevStep" class="about__page__btn game__button mr bt-gray">წინა კითხვა</button>
            <button id="nextStep" class="about__page__btn game__button bt-blue">შემდეგი კითხვა</button>
          </div>
      <div class="row">
        <div class="col-12">
          <div class="game__progress__cont-align">
            <div class="game__progress__cont" id="ProgressBar">
              <h3 class="game__progress__text" id="ProgressText">კითხვა <span class="purple">0</span> / 4
                დან</h3>
                <div class="game__progress__circle progress-18" id="ProgressLine">
                  <div class="pie">
                    <div class="left-side half-circle"></div>
                    <div class="right-side half-circle"></div>
                  </div>
                  <div class="filled"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../assets/vendors/js/jquery.min.js"></script>
<script>

  $('.game__quiz__answ').click(function () {
    // $('.game__quiz__answ.checked').removeClass('checked');
    $('.game__quiz__answ__cont.answered-suc').removeClass('answered-suc');
    $('.game__quiz__answ__cont.answered-err').removeClass('answered-err');
    $('.game__quiz__answ.success.active').removeClass('active');
    $(this).toggleClass('checked');
    if ($(this).hasClass('checked')&& $(this).hasClass('success')) {
      $(this).parents(".game__quiz__answ__cont").addClass("answered-suc");
    }else if ($(this).hasClass('checked')&& $(this).hasClass('error')) {
      $(this).parents(".game__quiz__answ__cont").addClass("answered-err");
    }
     if($(this).hasClass('checked')&& $(this).hasClass('error')) {
      $(".game__quiz__answ.success").addClass("active");
    }
  });

</script>
