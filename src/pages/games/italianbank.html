layout: gamesLayout
title: მოსწავლეების რესურსი

<div class="modal-body game__modal-body mainBody">
  <div class="row">
    <div class="col-12 page__content-col-md m-auto">
      <div class="game__mail">
        <div class="game__mail__header">
          <div class="game__mail__dot__cont">
            <div class="game__mail__dot red"></div>
            <div class="game__mail__dot yellow"></div>
            <div class="game__mail__dot green"></div>
          </div>
          <div class="game__mail__tab">
            <h3 class="game__mail__tab__text">http://tansatsmeli.ge/ka</h3>
            <svg class="icon">
              <use xlink:href="#refresh"></use>
            </svg>
          </div>
        </div>
        <div>
          <div class="game__web__header dark">
            <div class="game__web__header__logo">
              <div class="game__web__header__logo-div white">
                <img src="../assets/img/icons/bank-building.svg" class="game__web__header__img">
              </div>
              <h2 class="game__web__header__logo__title">italianbank</h2>
            </div>
            <div class="game__web__header__nav">
              <div class="game__web__header__nav__item">
                <svg class="icon">
                  <use xlink:href="#ico-search"></use>
                </svg>
              </div>
              <div class="game__web__header__nav__item">
                <img src="../assets/img/icons/menu.png" class="game__web__header__nav__img">
              </div>
            </div>
          </div>
          <div class="game__web__body">
            <div class="container">
              <section class="page__nav">
                <ul class="page__nav__list">
                  <li class="page__nav__list__item">
                    <a href="#" class="page__nav__list__item-link">Homepage</a>
                  </li>
                  <li class="page__nav__list__item">
                    <svg class="icon">
                      <use xlink:href="#ico-chevron-right"></use>
                    </svg>
                  </li>
                  <li class="page__nav__list__item">
                    <a href="#" class="page__nav__list__item-link">Prize</a>
                  </li>
                </ul>
              </section>
              <section class="form__section">
                <div class="row">
                  <div class="col-12">
                    <h1 class="form__section__title game__web__body__title">Your Prize <div class="purple">500 $</div></h1>
                    <form class="form">
                      <div class="form-group">
                        <label for="fullName" class="form__label">Full name</label>
                        <input type="text" class="form-control form__input" id="fullName">
                      </div>
                      <div class="form-group">
                        <label for="privateNumb" class="form__label">Card number</label>
                        <input type="text" class="form-control form__input" id="privateNumb">
                      </div>
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <label for="date" class="form__label">Expiration date</label>
                            <input type="text" class="form-control form__input" id="date" placeholder="mm/yy">
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-group">
                            <label for="cvc" class="form__label">Card CVC</label>
                            <input type="text" class="form-control form__input" id="cvc">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 game__content-col-bottom mw-762">
      <div class="row game__img__btn__row align-center-xl-ex">
        <div class="col-12 col-md-2 game__img__col-relative">
          <img id="DogImage" src="../assets/img/illustrations/fiqrobs-image.gif" alt="dog"
            class="game__img__picture game__img-dog lg bottom">
        </div>
        <div class="col-12 col-md-10 col-lg-8 mt-4 mt-lg-0">
          <div class="game__button__container">
            <a href="hacker.html" class="about__page__btn game__button mr bt-gray">
              მსურს მონაცემების შეყვანა</a>
            <a href="right-decision.html" class="about__page__btn game__button bt-gray">
              არ მსურს მონაცემების შეყვანა</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
