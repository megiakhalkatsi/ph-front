title: მოსწავლეების რესურსი

<div class="modal-body game__modal-body">
    <!-- Slider main container -->
    <div class="swiper-container phishing-swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="../assets/img/games/phishing-7.png" alt="image" class="swiper-slide-img">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/games/phishing-6.png" alt="image" class="swiper-slide-img">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/games/phishing-5.png" alt="image" class="swiper-slide-img">
            </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="d-flex justify-content-center">
            <div class="swiper-button-prev swiper-button">
                <svg class="icon">
                    <use xlink:href="#arrow-long"></use>
                </svg>
            </div>
            <div class="swiper-button-next swiper-button">
                <svg class="icon">
                    <use xlink:href="#arrow-long"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 game__content-col-bottom">
            <div class="col-12">
                <!-- <div class="game__button__container justify-content-center">
                    <button class="about__page__btn game__button bt-gray">თავიდან დაწყება</button>
                </div> -->
                <div class="game__progress__cont-align justify-content-center mt-3 mt-md-5">
                    <div class="game__progress__cont" id="ProgressBar">
                      <h3 class="game__progress__text" id="ProgressText">სურათი <span class="purple">1</span> / 5 დან</h3>
                      <div class="game__progress__circle progress-18" id="ProgressLine">
                        <div class="pie">
                          <div class="left-side half-circle"></div>
                          <div class="right-side half-circle"></div>
                        </div>
                        <div class="filled"></div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
